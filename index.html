<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/e5c8415505.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <nav class="header__nav">
        <a href="index.html" class="header__link"><img src="images/logo.svg" alt="Website logo" class="header__logo"></a>
      </nav>
    </header>
  
    <main class="hero">
  
      <div class="hero__imgContainer">
        <img src="images/illustration-mockups.svg" alt="" class="hero__img">
      </div>
  
      <article class="hero__info">
        <h1 class="hero__title">Build The Community <span class="hero__title--break"></span> Your Fans Will Love</h1>
        <p class="hero__descr">
          Huddle re-imagines the way we build communities. You have a voice, but so does
          your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="hero__btn">Register</a>
      </article>
  
    </main>
  
    <footer class="footer">
      <div class="footer__icons">
        <a href="www.facebook.com" class="footer__socialBtn"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="www.twitter.com" class="footer__socialBtn"><i class="fa-brands fa-twitter"></i></a>
        <a href="www.instagram.com" class="footer__socialBtn"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>

  </div>
  
</body>

</html>
